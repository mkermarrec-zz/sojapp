#{extends 'main.html' /}
#{set 'moreStyles'}
#{stylesheet 'crud.css' /}
#{/set}

<div id="crud">

    #{if flash.success}
    <div class="crudFlash flashSuccess">
        ${flash.success}
    </div>
    #{/if}
    #{if flash.error || error}
    <div class="crudFlash flashError">
        ${error ? error : flash.error}
    </div>
    #{/if}

    <div id="crudContent">
        #{doLayout /}
    </div>

</div>

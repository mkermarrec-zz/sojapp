Game(a):
    title: The Adventurers
    price: 30.0
    description: Au cœur de la jungle Guatemaltaise, de fameux archéologues sont sur le point d'explorer l'ancien temple du dieu Maya de la pluie Chac. The Adventurers vous met dans la peau d'un de ces courageux aventuriers. Vous devrez survivre aux multiples pièges de ce temple légendaire tout en vous emparant de ses trésors les plus rares et les plus précieux. Mais attention, votre intrusion a déclenché le piège le plus implacable un rocher géant qui dévale une pente vertigineuse serpentant à travers le temple! Il va falloir réussir a sortir avant que cette énorme boule de pierre ne vous réduise en bouillie ou n'obstrue la sortie à jamais\!
    nbPlayerMax: 6
    nbPlayerMin: 2
    duration: 60

